<!--       <string>Color</string> -->
<!--     </edit> -->
<!--   </match> -->

  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Crimson Pro</string>
      <string>Source Han Serif SC</string>
      <string>Source Han Serif TC</string>
      <string>emoji</string>
    </edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Crimson Pro</family>
      <family>Source Han Serif SC</family>
      <family>Source Han Serif TC</family>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans Pro</family>
      <family>Go</family>
      <family>Source Han Sans SC</family>
      <family>Source Han Sans TC</family>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Input Mono Narrow</family>
      <family>Cascadia Code</family>
      <family>Source Han Sans SC</family>
      <family>Source Han Sans TC</family>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Is this required to make GTK emoji work? -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="embeddedbitmap" mode="assign"><bool>true</bool></edit>
  </match>
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="embeddedbitmap" mode="assign"><bool>true</bool></edit>
  </match>

